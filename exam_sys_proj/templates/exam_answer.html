{% extends "student_base.html" %}

{% block body %}
    <style>
        .question-section {
            margin-bottom: 20px;
        }

        .question-content {
            margin-bottom: 10px;
        }
        .header {
            width: 100%;
            height: 3vw;
            font-size: 1.2vw;
            font-weight: bold;
            color: white;

            position: fixed;
            left: 0;
            top: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e9efd;
            flex-direction: row;

            z-index: 99;
        }
    </style>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="header">
                <div>剩余时间：</div>
                <div id="timer">{{ paper["time"] }}</div>
            </div>
            <div style="height: 1px;width: 100%;margin-top: 3vw"></div>
            <div class="layui-text-center" id="title" style="font-size: 5vw;display: flex;justify-content: center;align-content: center"></div>
            <div id="questions"></div>
            <button class="layui-btn layui-btn-normal" onclick="submitAnswers()" style="transform: scale(1.5);margin-left: 1.5vw;margin-top: 1.2vw">提交答案</button>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/layui@2.5.7/dist/layui.all.js"></script>
<script>
    var paper = {{ paper|safe }};
    var answers = [];


    document.getElementById('timer').textContent = paper.time;
    document.getElementById('title').textContent = paper.main_content;
    // 渲染试题
    function renderQuestions() {
        var questionsDiv = document.getElementById('questions');
        paper.questions.forEach((question, index) => {
            if (typeof question === 'string') {
                let section = document.createElement('div');
                section.className = 'question-section';
                section.innerHTML = `<div style="display:flex;font-size:3vw;margin-left: 1vw;font-weight: bold">${question}</div>`;
                questionsDiv.appendChild(section);
            } else {
                let questionDiv = document.createElement('div');
                questionDiv.className = 'question-content';
                questionDiv.innerHTML = `
                    <p style="display:flex;font-size:2vw;margin-left: 1vw;margin-top: 0.5vw;">${question.main_content}</p>
                    ${renderOptions(question, index)}
                `;
                questionsDiv.appendChild(questionDiv);
            }
        });
    }

    // 渲染选项
    function renderOptions(question, index) {
        let optionsHtml = '';
        if (question.type === '选择题' || question.type === '判断题') {
            question.questions.forEach((option, optionIndex) => {
                optionsHtml += `
                    <div style="display: flex;flex-direction: row"">
                        <input type="radio" name="question_${index}" value="${option}" style="margin-top: 0.5vw;height: 1.25vw;width: 1.25vw">
                        <label style="display:flex;font-size:1.25vw;margin-left: 0.88vw;margin-top: 0.5vw;color: black">${option}</label>
                    </div>

                `;
            });
        } else if (question.type === '填空题') {
            optionsHtml = `<input type="text" name="question_${index}" class="layui-input">`;
        } else if (question.type === '主观题') {
            optionsHtml = `<textarea name="question_${index}" class="layui-textarea"></textarea>`;
        }
        return optionsHtml;
    }

    // 提交答案
    function submitAnswers() {
        let formData = new FormData(document.forms[0]);
        paper.questions.forEach((question, index) => {
            if (typeof question !== 'string') {
                let selectedOptionIndex;
                if (question.type === '选择题' || question.type === '判断题') {
                    const options = document.querySelectorAll(`input[name="question_${index}"]`);
                    options.forEach((option, idx) => {
                        if (option.checked) {
                            selectedOptionIndex = idx + 1; // 索引加1，因为用户更习惯从1开始计数
                        }
                    });
                    answers.push(selectedOptionIndex || ''); // 如果没有选择，则推入空字符串
                } else { // 填空题或主观题
                    let answerElement = document.querySelector(`[name="question_${index}"]`);
                    let answer = answerElement ? answerElement.value : ''; // 获取答案或为空字符串
                    answers.push(answer);
            }
            }
        });
        answers.push({{ paper_id }})
        console.log(answers);
        // 发送答案到后端
        fetch('/student/submit_answers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({answers: answers})
        }).then(response => response.json())
            .then(data => {
                console.log(data);
                alert('答案提交成功！');
            }).catch(error => {
            console.error('Error:', error);
            alert('答案提交失败！');
        });
    }

    // 初始化渲染
    renderQuestions();
</script>
<script>
    var paper = {{ paper|safe }};
        const timerDiv = document.getElementById('timer');
        let initialTime = parseInt(timerDiv.textContent, 10);
        let duration = initialTime * 60;
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                    submitAnswers();
                }
            }, 1000);
        }
        // Start the timer
        window.onload = function () {
            startTimer(duration, timerDiv);
        };
</script>
{% endblock %}
